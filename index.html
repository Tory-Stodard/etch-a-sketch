<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Sketch</title>
    <script
      src="https://kit.fontawesome.com/3c89445e0c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="center-text">Pixel Sketch</h1>
    </header>
    <main>
      <div class="buttons">
        <label for="color-picker">Color Picker</label>
        <input type="color" id="color-picker" value="#eb1d36" />
        <button onclick="changeColor('rainbow')">Rainbow</button>
        <button onclick="changeColor('white')">Eraser</button>
        <button onclick="changeGrid()">Grid Size</button>
        <button onclick="clearGrid()">Clear</button>
        <button onclick="showHideGrid()">Show Grid</button>
      </div>
      <div class="grid-container"></div>
      <div class="github-link">
        <p>View on Github</p>
        <a href="https://github.com/Tory-Stodard/etch-a-sketch" target="_blank"
          ><i class="fa-brands fa-square-github fa-2xl"></i
        ></a>
      </div>
    </main>
    <footer>
      <p class="center-text">&copy; 2023 Tory Stodard</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
